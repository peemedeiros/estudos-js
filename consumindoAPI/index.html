<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastrando Cliente</title>
        <link rel="stylesheet" href="./view/assets/css/styles.css">

    </head>
    <body>
        <div id="main">
            <div class="opacidade">
                <div class="formulario">
                    <div class="linha-logo">
                        <img src="view/assets/img/separador.png" alt="logo">
                    </div>
                    <div class="linha">
                        <h5>NOME</h5>
                        <input type="text" id="nome">
                    </div>
                    <div class="linha">
                        <h5>IDADE</h5>
                        <input type="number" id="idade">
                    </div>
                    <div class="linha-botao">
                        <button id="botao">CADASTRAR</button>
                    </div>
                </div>
                <div class="mostrarClientes">
                    <div class="linha-logo">
                        <img src="view/assets/img/separador.png" alt="logo">
                    </div>
                    <div class="linha-mostrar">
                        <div class="coluna-h">
                            NOME
                        </div>

                        <div class="coluna-h">
                            IDADE
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="view/assets/js/cadastro.js"></script>
    </body>
</html>
